{% extends "userdashboard/base.html" %}

{% block home %}
<style>
  .umc-side-nav {
    border: 1px solid #0000;
    border-right: 0;
    padding: 50px;

  }


  .umc-side-nav img {
    padding-bottom: 10px;
  }
</style>
<section class="pay mt30" style="margin-top: 80px;">
  <div class="container ">
    <div class="row ">
      <div class="col-lg-3">
        <ul class="umc-side-nav">
          <li class="mt-3"><a href=""><img src="/static/img/carousel/noprofile.png" alt=""><br><strong
                class='useprofile'>{{orders.user.first_name}} {{orders.user.last_name}}</strong></a>

          </li>
          <li class="mt-3"><a href="">Email Verifaction</a></li>


        </ul>
      </div>

      <div class="col-lg-6" style="margin-top: 50px;">
        {% for message in messages %}
        <div class="alert alert-success mt-2" role="alert">
          {{message}}
        </div>
        {% endfor %}
        <div class="form-block fdgn2 mt10 mb10">
          <form action="{% url 'user_email_verfication' %}" method="post" name="feedback-form">
            {% csrf_token %}
            <div class="fieldsets row">
              <div class="col-md-12"><input type="email" id="email" value="" placeholder="Email" name="email" required>
              </div>


              <div class="fieldsets mt20 pb20">
                <button type="submit" name="submit" class="lnk btn-main bg-btn">Email Verifaction <i
                    class="fas fa-chevron-right fa-icon"></i><span class="circle"></span></button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>






{% endblock %}
