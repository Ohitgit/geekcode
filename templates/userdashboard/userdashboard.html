{% extends "userdashboard/base.html" %}

{% block home %}
<style>
 
</style>

<section class="pay mt30" style="margin-top: 80px;">
  <!--Breadcrumb Area-->
  <section class="mycourse">
    <div class="text-block">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 v-center">
            <div class="bread-inner">
              <div class="bread-menu">

              </div>
              <div class="bread-title">
                <h2 class="text-light">My Course</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-3">
        <select name="" id="category" class="form-control">

          <option value="">Categories</option>
          {% for i in allcourse  %}
          <option value="{{i.name}}">{{i.name}}</option>
          {% endfor %}
         
        </select>
      </div>
    </div>
  </div>
</section>
  <!--End Breadcrumb Area-->
  <section class="card-slider mt-5">
    <div class="container">
      <div class="row">

       
          
        
        {% if allorders is not none %}
        {% for i in allorders %}
        

        <div class="col-lg-3">
          <a href="">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{i.course.image.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title" style="font-size: 18px;">{{i.course.title|truncatewords:5}}</h5>
                <p class="card-text">{{i.author}}</p>


                <p>{{i.rating}}   <span>
                  <i class="fa-solid{% if i.rating < '5' %} fa-star-half-stroke{% else %} fa-star{% endif %}"></i>
                </span>
                <p><b>â‚¹</b> {{i.course.price}}</p>
              </div>
            </div>
          </a>
        </div>

       
       
        {% endfor %}
        {% else %}
        
        <h1>Not Course Found</h1>
          {% endif %}
     
      
      </div>
    </div>


  </section>
 
  
    
  

  <!-- model pop -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(window).on('load', function() {
        $('#static').modal('show');
    });

    
</script>
<script>

var inputElement = document.getElementById("category");
    inputElement.addEventListener("change", function (e) {
     //alert('okk')

        var development= $('#category').val()
        var baseURL = window.location.origin;

        // alert(city)
        //alert(allmenus)
        if (development != "")
        {
          var newURL = baseURL + "/categoryserach/" + development;
          location.href = newURL;
      
       
        }


      });
</script>


  {% endblock %}
