<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coming Soon</title>
	<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
}

.coming-soon-container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1 {
    font-size: 2.5em;
    color: #333;
}

p {
    font-size: 1.2em;
    color: #555;
}

.countdown {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

#days,
#hours,
#minutes,
#seconds {
    font-size: 2em;
    color: #333;
}

		</style>
</head>
<body>
    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We are working hard to bring you an amazing website. Stay tuned!</p>
        <div class="countdown">
            <p id="days">0</p>
            <p id="hours">0</p>
            <p id="minutes">0</p>
            <p id="seconds">0</p>
        </div>
    </div>
    <script>

		// Replace the launchDate with your desired launch date and time
const launchDate = new Date('January 1, 2025 00:00:00').getTime();

function updateCountdown() {
    const currentDate = new Date().getTime();
    const timeRemaining = launchDate - currentDate;

    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = days;
    document.getElementById('hours').innerText = hours;
    document.getElementById('minutes').innerText = minutes;
    document.getElementById('seconds').innerText = seconds;
}

setInterval(updateCountdown, 1000);

	</script>
</body>
</html>
