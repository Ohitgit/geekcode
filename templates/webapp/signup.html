{% load  static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<meta name="theme-color" content="#c7ecff">
  <!--website-favicon-->
  <link href="/static/images/home/logo-2.png" rel="icon">
  <!--plugin-css-->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/plugin.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- template-style-->
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/responsive.css" rel="stylesheet">
  <link href="/static/css/darkmode.css" rel="stylesheet">
<body>
  <!--Start login Form-->
 <section class="login-page pad-tb" style="padding-bottom: 800px;">
  <div class="v-center m-auto">
   
    <div class="login-form-div">
      <h4 class="mb40 text-center">Sign up and start learning</h4>
      <div class="form-block">
        {% if error %}
        <div class="alert alert-success mt-2" role="alert">
         {{error}}
       </div>
       {% endif %}
        <form id="contact-form" method="post" action="#">
          {% csrf_token %}
          <div class="fieldsets row">
            <div class="col-md-12 form-group">
              <input id="form_name" name="first" type="text" placeholder="Full Name" required >
            

              
            </div>


            <div class="col-md-12 form-group">
              <input id="form_name" name="mobile" type="text" placeholder="Mobile  No" required >
              
            </div>
            <div class="col-md-12 form-group">
                <input id="form_name" name="email" type="email" placeholder="Email" required="required">
               
              </div>
            <div class="col-md-12 form-group"><input type="password"  name="password" placeholder="password" required="required">
            </div>
          </div>
          <div class="fieldsets row mt20">
            <div class="col-lg-12 form-group v-center mt-3">
              <input type="checkbox" name="checkbox" class="col-sm-2" style="width: 4%; height: 4%;">  <span>   accept the</span> <a href="">user agreement</a> and  <a href="">privacy policy</a>
            </div>
            <div class="col-md-12 form-group v-center mt-3">
              <button type="submit" class="lnk btn-main bg-btn">Submit <span class="circle"></span></button>
            </div>
            <div class="col-md-12 form-group v-center text-right mt-3"><span>Already have an account?</span><a href="{% url 'login' %}" class="psforgt"> Login</a>
            </div>
          </div>
          <hr class="mt30 mb30">
  
        </form>
      </div>
    </div>
  </div>
</section>
<!--End login Form-->
</body>

 <!--End Footer-->
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/static/js/vendor/modernizr-3.5.0.min.js"></script>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/plugin.min.js"></script>
  <script src="/static/js/preloader.js"></script>
  <script src="/static/js/dark-mode.js"></script>
  <!--common script file-->
  <script src="/static/js/main.js"></script>
</html>
